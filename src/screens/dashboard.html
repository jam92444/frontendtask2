<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</head>

<body class="bg-[#f2f2f2] flex  relative">
    <nav class="bg-white md:px-8 py-4 flex flex-col space-y-6 h-screen  shadow-md sticky top-0 w-fit md:w-[14rem]">
        <h1 class="text-xs md:text-2xl block font-bold text-blue-600 mt-4 text-center">ADMIN</h1>
        <div class="py-10 w-full">
            <ul class=" relative flex flex-col items-start gap-3 w-full">
                <li class="w-full">

                    <a href="dashboard.html"
                        class="flex items-center gap-2 w-full px-4 py-2 bg-blue-600 text-white cursor-pointer">
                        <i class='bx bxs-dashboard text-lg'></i> <span class="text-sm hidden md:block">Dashboard</span>
                    </a>
                </li>
                <li class="w-full">

                    <a href="user.html"
                        class="flex items-center gap-3 w-full px-4 py-2  hover:bg-blue-600 hover:text-white cursor-pointer">
                        <i class='bx bx-group text-lg'></i> <span class="text-sm hidden md:block">Users</span>
                    </a>
                </li>
            </ul>
            <div
                class="absolute bottom-0 py-1 flex items-center justify-center px-2  font-semibold cursor-pointer hover:bg-red-600 w-fit">
                <button type="button" data-modal-target="default-modal" data-modal-toggle="default-modal"
                    class="flex items-center gap-2 text-red-600 hover:text-white text-sm uppercase"><i
                        class='bx bx-power-off text-xl'></i><span class="hidden md:block">Logout</span></button>
            </div>
        </div>
    </nav>
    <section class="w-full px-6 py-2 ">
        <div class="w-full bg-white rounded-md shadow-lg min-h-screen px-10 py-6">
            <h1 class="text-xl font-bold text-blue-600 mt-4">STATS</h1>
            <main class="flex-1 p-6">
                <!-- Header -->
                <div class="animate-pulse mb-6">
                    <div class="h-10 bg-gray-300 rounded w-1/2 md:w-1/4 mb-4"></div>
                    <div class="h-4 bg-gray-300 rounded w-full md:w-3/4"></div>
                </div>

                <!-- Dashboard cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-pulse">
                    <div class="h-40 bg-gray-300 rounded"></div>
                    <div class="h-40 bg-gray-300 rounded"></div>
                    <div class="h-40 bg-gray-300 rounded"></div>
                    <div class="h-40 bg-gray-300 rounded"></div>
                    <div class="h-40 bg-gray-300 rounded"></div>
                    <div class="h-40 bg-gray-300 rounded"></div>
                </div>

                <!-- Table Placeholder -->
                <div class="mt-10 space-y-4 animate-pulse">
                    <div class="h-6 bg-gray-300 rounded w-1/3 mb-2"></div>
                    <div class="space-y-2">
                        <div class="h-6 bg-gray-300 rounded w-full"></div>
                        <div class="h-6 bg-gray-300 rounded w-full"></div>
                        <div class="h-6 bg-gray-300 rounded w-full"></div>
                        <div class="h-6 bg-gray-300 rounded w-full"></div>
                    </div>
                </div>
            </main>

        </div>

        <!-- Main modal -->
        <div id="default-modal" tabindex="1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-fit max-w-2xl max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-600">
                   
                    <div class="p-4 md:p-5 space-y-4">
                        <p class="text-base leading-relaxed text-gray-700 dark:text-white  ">
                            Do You Really want to Logout.?
                        </p>
                        
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><a href="../../index.html">Yes</a></button>
                        <button data-modal-hide="default-modal" type="button"
                            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
